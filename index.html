<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Roboto', sans-serif; background:#111; color:#fff; overflow-x:hidden; }

/* Floating hearts */
.emoji {
  position: fixed;
  font-size: 30px;
  opacity: 0.7;
  animation: float 20s linear infinite;
  pointer-events: none;
}
@keyframes float {
  0% { transform: translateY(100vh) scale(1) rotate(0deg); opacity:0.3; }
  50% { opacity:0.9; }
  100% { transform: translateY(-100vh) scale(1.2) rotate(360deg); opacity:0.3; }
}

/* Container */
.container { max-width:900px; margin:0 auto; padding:50px 20px; display:flex; flex-direction:column; gap:60px; }

/* Event Block */
.event-block {
  display:flex; flex-direction:column;
  border-radius: 15px; padding: 50px 30px;
  opacity:0; transform: translateY(50px) scale(0.95);
  transition: all 0.8s ease; min-height: 90vh;
  position: relative;
}

/* Alternate page backgrounds */
.event-block:nth-child(odd):not(.first-last) { background: #1a1a1a; }
.event-block:nth-child(even):not(.first-last) { background: #222; }

.event-block.visible { opacity:1; transform: translateY(0) scale(1); }

/* Event Header */
.event-block h2 {
  font-family: 'Playfair Display', serif; display:flex; align-items:center; gap:15px; margin-bottom:25px; flex-wrap: wrap; justify-content: flex-start;
}
.event-block h2 .event-title {
  font-size:32px; text-decoration:underline; color:#ff577f;
}
.event-block h2 .event-date { font-size:16px; color:#fff; margin-left:15px; }

/* Poetry Text */
.poetry { font-size:18px; line-height:1.6; color:#eee; }
.stanza { margin-bottom:40px; }
.stanza p { margin-bottom:5px; visibility:hidden; }

/* Scroll indicator */
.scroll-indicator {
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  font-size:24px;
  opacity:0.6;
  animation: bounce 1.5s infinite;
}
@keyframes bounce {
  0%,100% { transform: translate(-50%,0); }
  50% { transform: translate(-50%,10px); }
}

/* First & Last Page Style */
.event-block.first-last {
  background: #ff577f;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 90vh;
}
.event-block.first-last .poetry {
  font-size: 22px;
  line-height: 1.8;
  max-width: 700px;
}
.event-block.first-last h2 .event-title {
  color: #fff;
  text-decoration:none;
  font-family: 'Dancing Script', cursive;
  font-size: 48px;
  margin:20px 0;
}

/* Beer glasses animation */
.beer-glass {
  font-size:50px;
  animation: toast 2s ease-in-out infinite alternate;
}
@keyframes toast {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-15px) rotate(-10deg); }
  100% { transform: translateY(0) rotate(10deg); }
}

<script>
// Typing animation for paragraphs
function typeParagraphSequential(lines, delay=80, lineDelay=800){ 
  lines.forEach((p, index) => {
    p.style.visibility = 'visible';
    const text = p.textContent;
    p.textContent = '';
    let i = 0;
    function typing(){ 
      if(i < text.length){ 
        p.textContent += text[i]; 
        i++; 
        setTimeout(typing, delay);
      }
    }
    setTimeout(typing, index * lineDelay); 
    typing();
  });
}

const blocks = Array.from(document.querySelectorAll('.event-block'));

function handleScroll(){
  blocks.forEach(block => {
    if(!block.classList.contains('visible')){
      const top = block.getBoundingClientRect().top;
      if(top < window.innerHeight*0.85){
        block.classList.add('visible');
        const lines = Array.from(block.querySelectorAll('.stanza p'));
        typeParagraphSequential(lines, 80, 800); 
      }
    }
  });
}

window.addEventListener('scroll', handleScroll);
window.addEventListener('load', handleScroll);
</script>
